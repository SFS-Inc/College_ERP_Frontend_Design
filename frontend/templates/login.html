{% extends 'base.html' %}

{% block title %}Login - College ERP{% endblock %}

{% block content %}


<div class="container login-wrapper w-100 d-flex justify-content-center">
    <div class="col-md-4 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 p-4">
            <div class="card-body">

                <h2 class="text-center text-dark fw-light mb-4">Faculty Dashboard</h2>

                <div id="login-error">
                    {% if error_message %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>
                        {{ error_message }}
                    </div>
                    {% endif %}
                </div>


                <form 
                    hx-post="{% url 'login_submit' %}"
                    hx-target="#login-error"
                    hx-swap="innerHTML"
                    method="post"
                >                
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="id_username" class="form-label text-secondary small ps-2">
                            Enter your Username:
                        </label>
                        <input type="text" 
                               name="username" 
                               class="form-control form-control-lg rounded-pill shadow-sm bg-white px-4" 
                               placeholder=""
                               required 
                               id="id_username"
                               autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="id_password" class="form-label text-secondary small ps-2">
                            Enter your Password:
                        </label>
                        <input type="password" 
                               name="password" 
                               class="form-control form-control-lg rounded-pill shadow-sm bg-white px-4" 
                               placeholder=""
                               required 
                               id="id_password">
                    </div>

                    <div class="d-grid">
                        <button type="submit" 
                                class="btn btn-primary btn-lg rounded-pill py-2 shadow-sm"
                                hx-indicator="login-loading">
                            Login
                        </button>
                        <div id="login-loading" class="htmx-indicator mt-2">
                            <div class="spinner-border text-primary"></div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
