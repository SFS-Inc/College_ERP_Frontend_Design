{% extends "base.html" %}
{% block title %}Manage Faculties - Admin{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Faculty Management</h3>
    <div>
      <button hx-get="{% url 'admin_faculty_create' %}" hx-target="#modal-body" hx-swap="innerHTML" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
        + Create Faculty
      </button>
    </div>
  </div>

  <form class="row g-2 mb-3" method="get">
    <div class="col-auto">
      <input name="q" value="{{ q }}" class="form-control" placeholder="Search by username or email">
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-secondary">Search</button>
    </div>
  </form>

  <div id="faculty-table" hx-get="{% url 'admin_faculty_list' %}?q={{ q }}" hx-trigger="load">
    {% include "admin/partials/_faculty_table.html" %}
  </div>
</div>

<!-- Bootstrap modal used for create/edit forms -->
<div class="modal fade" id="modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="modal-body">
      <!-- loaded by HTMX -->
    </div>
  </div>
</div>
{% endblock %}
